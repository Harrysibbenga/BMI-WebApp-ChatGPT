<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .result-container {
        width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }

      p {
        font-size: 24px;
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>BMI Calculator Result</h1>
    <div class="result-container">
      <p>Your BMI is {{ bmi }}</p>
    </div>
  </body>
</html>
